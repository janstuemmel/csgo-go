<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>title</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css">
  <link rel="stylesheet" href="/main.css" type="text/css">
</head>
<body>
  <div class="wrapper">
    <h1>RCON</h1>
    
    <h2>Connect to your server</h2>

    <form id="connect" class="pure-form pure-form-aligned">
      <fieldset>
        <div class="pure-control-group">
          <label for="address">Server address</label>
          <input id="address" type="text" placeholder="127.0.0.1:2715">
        </div>
      </fieldset>
      <fieldset>
        <div class="pure-control-group">
          <label for="password">Rcon password</label>
          <input id="password" type="text" placeholder="your rcon password">
        </div>
      </fieldset>
    </form>

    <h2>Terminal</h2>

    <div id="terminal"></div>
  </div>
  <script src="/main.js" type="text/javascript"></script>
</body>
</html>
